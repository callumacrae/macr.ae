<html lang="en" class="no-js {% block page %}index{% endblock %}">
<head>
	<title>{% block title %}Callum Macrae{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% block meta %}{% endblock %}

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Source+Sans+Pro:400,400i,700">
	<link rel="stylesheet" href="/assets/build/style.css">
</head>
<body>
	<header>
		<a href="/"><h2>Callum Macrae</h2></a>
		<span class="tagline">JavaScript Developer</span>
	</header>

	{% block body %}{% endblock %}

	<footer>
		<a href="https://twitter.com/callumacrae">Twitter</a>
		<a href="https://github.com/callumacrae">GitHub</a>
		<a href="#" class="add-email">Email</a>
		<p class="no-js">Please enable JavaScript to get my email address. Sorry!</p>
	</footer>

	<script src="/assets/build/app.js"></script>

	{% block scripts %}{% endblock %}

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-47497633-1', 'macr.ae');
		ga('send', 'pageview');

</body>
</html>
