{% extends "base.tmpl.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block page %}article{% endblock %}

{% block body %}
	<article>
		<header>
			<h2>{{ article.title }}</h2>
			<time class="article-date" datetime="{{ article.datetime }}">{{ article.date }}</time>
		</header>

		{{ article.body }}
	</article>

	<section class="social">
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="callumacrae">Tweet</a>
		<div class="g-plusone" data-size="medium"></div>
		<div class="fb-like" data-send="false" data-layout="button_count" data-width="75" data-show-faces="false" style="top: -8px"></div>
		<div style='display: inline-block; position: relative; margin-left: 30px; top: 3px;'>
			<script type="text/javascript" src="//pay.reddit.com/static/button/button1.js"></script>
		</div>
	</section>

	<div id="disqus_thread" class="disqus"></div>
	<script type="text/javascript">
		var disqus_shortname = 'macrae';

		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
{% endblock %}

{% block scripts %}
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<script type="text/javascript">
		window.___gcfg = {lang: 'en-GB'};

		(function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
	</script>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=251120905643";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}
